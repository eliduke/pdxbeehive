---
layout: default
title: Rooms For Rent
---

<img class="header img-rounded img-responsive" src="/images/homepage/beehive.jpg" />
<h3 class="text-center">A cute little place in Cully</h3>
<hr/>

<div class="row">
  {% for room in site.rooms %}
    <div class="col-sm-4">
      <a href="{{ room.url }}">
        <img src="{{ room.image }}" class="img-responsive img-rounded">
        <p class="text-center">{{ room.room }}</p>
      </a>
    </div>
  {% endfor %}
</div>
