<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <meta property="fb:admins" content="elimduke" />
  <meta property="og:type" content="{% if page.url == "/" %}website{% else %}article{% endif %}" />
  <meta property="og:title" content="
    {% if page.layout == 'show' %}
      HOT WON'T QUIT at {{ page.venue_name }} in {{ page.city }} on {{ page.when | date: '%B %-d, %Y' }}
    {% elsif page.title %}
      {{ page.title }}
    {% else %}
      Hot Won't Quit
    {% endif %}
  " />
  <meta property="og:site_name" content="Hot Won't Quit"/>
  <meta property="og:url" content="https://hotwontquit.com{{ page.url }}" />
  <meta property="og:image" content="https://hotwontquit.com{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
  <meta property="og:description" name="description" content="{% if page.excerpt %} {{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />

  <title>
    {% if page.title %}{{ page.title }} / {% endif %}Hot Won't Quit / Punk Rock n Roll / Portland, OR
  </title>

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.4.1/release/featherlight.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-44211034-7', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
